<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pausa Activa | Integramed</title>
  <!-- Fuente limpia (Open Sans o similar del sistema) -->
  <style>
    :root {
      /* COLORES CORPORATIVOS INTEGRAMED */
      --brand-green: #8CC63F; /* Verde tipo Integramed */
      --brand-dark: #333333;
      --brand-gray: #f4f7f6;
      --text-color: #444444;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--brand-gray);
      color: var(--text-color);
    }

    .wrap {
      max-width: 600px; /* M√°s estrecho para parecer App m√©dica */
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    /* Tarjeta estilo cl√≠nico: Blanca, limpia, sombra suave */
    .card {
      background: var(--white);
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
      text-align: center;
    }

    /* Header de marca */
    .brand-header {
      font-weight: 800;
      color: var(--brand-green);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    h1 {
      margin: 0 0 15px;
      font-size: 28px;
      color: var(--brand-dark);
      font-weight: 700;
    }

    p {
      margin: 10px 0 20px;
      font-size: 16px;
      line-height: 1.5;
      color: #666;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-direction: column; /* Botones uno debajo de otro para mejor lectura m√≥vil */
      margin-top: 20px;
    }

    /* Botones estilo Integramed */
    button {
      cursor: pointer;
      border: 0;
      border-radius: 50px; /* Bordes redondeados amigables */
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      background: var(--brand-green);
      color: var(--white);
      transition: transform 0.2s, background 0.2s;
      width: 100%;
      box-shadow: 0 4px 10px rgba(140, 198, 63, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    /* D√≠gitos grandes */
    .digit {
      font-size: 80px;
      font-weight: 800;
      color: var(--brand-green);
      margin: 10px 0;
    }

    .small {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 20px;
      text-align: center;
    }

    input {
      font-size: 24px;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #ddd;
      background: #fafafa;
      color: var(--brand-dark);
      width: 100%;
      box-sizing: border-box; /* Para que no se salga */
      letter-spacing: 5px;
      text-align: center;
      margin-bottom: 10px;
    }

    input:focus {
      outline: none;
      border-color: var(--brand-green);
    }

    /* Pastillas de consejos (Pills) */
    .pill {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      background: #eef7e6; /* Verde muy clarito */
      color: #5c8a2a;
      border: 1px solid #dcebc9;
      margin-top: 15px;
      font-weight: 600;
      font-size: 13px;
    }

    .ok { color: var(--brand-green); font-weight: bold; }
    .bad { color: #e74c3c; font-weight: bold; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Logotipo Texto (Simulado) -->
    <div style="text-align: center; margin-bottom: 20px;">
        <span style="font-weight: bold; font-size: 20px; color: #333;">INTEGRA</span><span style="font-weight: bold; font-size: 20px; color: #8CC63F;">MED</span>
    </div>
    
    <div class="card" id="app"></div>
    <div class="small">¬© Integramed - Salud y Bienestar</div>
  </div>

<script>
  const app = document.getElementById('app');
  let step = 0;
  let digits = [];
  let unlock = "";

  const randDigit = () => Math.floor(Math.random()*9)+1;

  function render() {
    // PANTALLA 0: INICIO
    if (step === 0) {
      app.innerHTML = `
        <div class="brand-header">PAUSA ACTIVA</div>
        <h1>C√≥digo 3-2-1</h1>
        <p>T√≥mate 3 minutos para recargar energ√≠a y cuidar tu salud.</p>
        <div class="row">
          <button onclick="next()">Iniciar Actividad</button>
        </div>
        <div class="pill">üçÉ Hidrata ¬∑ üå¨Ô∏è Relaja ¬∑ üö∂ Mu√©vete</div>
      `;
    }

    // PANTALLA 1: HIDRATACI√ìN
    if (step === 1) {
      app.innerHTML = `
        <h1>1. Hidrataci√≥n</h1>
        <p>Selecciona tu objetivo saludable para ma√±ana:</p>
        <div class="row">
          <button onclick="pickHydration('A')">üíß Oficina: Beber agua cada 2 horas</button>
          <button onclick="pickHydration('B')">üå± Campo: Hidrataci√≥n en cada pausa</button>
          <button onclick="pickHydration('C')">üöó Conducci√≥n: Agua en cada parada</button>
        </div>
      `;
    }

    // PANTALLA 2: DIGITO 1
    if (step === 2) {
      app.innerHTML = `
        <p>Tu primer c√≥digo es:</p>
        <div class="digit">${digits[0]}</div>
        <p>Ahora, vamos a respirar. <br><b>Inhala (4 seg) - Exhala (6 seg)</b></p>
        <div class="row">
          <button onclick="next()">Continuar</button>
        </div>
      `;
    }

    // PANTALLA 3: RELAJACI√ìN
    if (step === 3) {
      app.innerHTML = `
        <h1>2. Relajaci√≥n</h1>
        <p>Realiza 5 respiraciones profundas ahora mismo.</p>
        <div class="row">
          <button onclick="doneBreath()">¬°Listo, me siento mejor! ‚úÖ</button>
        </div>
        <div class="pill">Baja los hombros ¬∑ Libera tensi√≥n</div>
      `;
    }

    // PANTALLA 4: DIGITO 2
    if (step === 4) {
      app.innerHTML = `
        <p>Tu segundo c√≥digo es:</p>
        <div class="digit">${digits[1]}</div>
        <p>√öltimo paso: Vamos a movernos suavemente por 60 segundos.</p>
        <div class="row">
          <button onclick="next()">Continuar</button>
        </div>
      `;
    }

    // PANTALLA 5: MOVIMIENTO
    if (step === 5) {
      app.innerHTML = `
        <h1>3. Movimiento</h1>
        <p>30s: Mueve los hombros en c√≠rculos.<br>30s: Camina o estira las piernas.</p>
        <div class="row">
          <button onclick="doneMove()">¬°Listo, cuerpo activo! ‚úÖ</button>
        </div>
        <div class="pill">Movimientos suaves ¬∑ Sin dolor</div>
      `;
    }

    // PANTALLA 6: DESBLOQUEO
    if (step === 6) {
      app.innerHTML = `
        <p>Tu tercer c√≥digo es:</p>
        <div class="digit">${digits[2]}</div>
        <p>Ingresa los 3 n√∫meros para desbloquear tu recompensa:</p>
        <div class="row">
          <input id="code" type="tel" maxlength="3" placeholder="---" />
          <button onclick="tryUnlock()">Verificar C√≥digo</button>
        </div>
        <div id="msg" class="small"></div>
      `;
    }

    // PANTALLA 7: √âXITO
    if (step === 7) {
      app.innerHTML = `
        <h1 style="color:var(--brand-green)">¬°C√≥digo Correcto!</h1>
        <p>Has completado tu pausa activa. Descubre tu mensaje de bienestar:</p>
        <div class="row">
          <button onclick="play()">Abrir Mensaje</button>
          <button onclick="reset()" style="background:#ccc; color:#333">Volver al inicio</button>
        </div>
      `;
    }

    // PANTALLA 8: PREMIO
    if (step === 8) {
      app.innerHTML = `
        <h1>Bienestar Integramed</h1>
        <p style="font-size:20px; font-weight:bold; color:var(--brand-dark)">${prizeText}</p>
        <div class="row">
          <button onclick="reset()">Finalizar</button>
        </div>
        <div class="pill">¬°Gracias por cuidar tu salud!</div>
      `;
    }
  }

  function next(){ step++; render(); }

  function pickHydration(letter){
    digits[0] = randDigit();
    step = 2; render();
  }

  function doneBreath(){
    digits[1] = randDigit();
    step = 4; render();
  }

  function doneMove(){
    digits[2] = randDigit();
    unlock = digits.join('');
    step = 6; render();
  }

  function tryUnlock(){
    const v = (document.getElementById('code').value || "").trim();
    const msg = document.getElementById('msg');
    if (v === unlock){
      msg.innerHTML = `<span class="ok">¬°Correcto! Redirigiendo...</span>`;
      setTimeout(()=>{ step = 7; render(); }, 800);
    } else {
      msg.innerHTML = `<span class="bad">C√≥digo incorrecto. Intenta de nuevo.</span>`;
    }
  }

  let prizeText = "";
  function play(){
    const outcomes = [
      "üåü ¬°Gran trabajo! Mantente hidratado hoy.",
      "üçé Tip: Come una fruta a media ma√±ana.",
      "üí§ Recuerda: Dormir bien repara tu cuerpo.",
      "üßò T√≥mate 1 minuto de calma si sientes estr√©s."
    ];
    prizeText = outcomes[Math.floor(Math.random()*outcomes.length)];
    step = 8; render();
  }

  function reset(){
    step = 0; digits = []; unlock = ""; prizeText = "";
    render();
  }

  render();
</script>
</body>
</html>
