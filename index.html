<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pausa Activa | Integramed</title>
  <!-- Fuente limpia -->
  <style>
    :root {
      /* COLORES CORPORATIVOS INTEGRAMED */
      --brand-green: #8CC63F; /* Verde tipo Integramed */
      --brand-dark: #333333;
      --brand-gray: #f4f7f6;
      --text-color: #444444;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--brand-gray);
      color: var(--text-color);
    }

    .wrap {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--white);
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
      text-align: center;
    }

    .brand-header {
      font-weight: 800;
      color: var(--brand-green);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    h1 {
      margin: 0 0 15px;
      font-size: 28px;
      color: var(--brand-dark);
      font-weight: 700;
    }

    p {
      margin: 10px 0 20px;
      font-size: 16px;
      line-height: 1.5;
      color: #666;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-direction: column;
      margin-top: 20px;
    }

    button {
      cursor: pointer;
      border: 0;
      border-radius: 50px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      background: var(--brand-green);
      color: var(--white);
      transition: transform 0.2s, background 0.2s;
      width: 100%;
      box-shadow: 0 4px 10px rgba(140, 198, 63, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    .digit {
      font-size: 80px;
      font-weight: 800;
      color: var(--brand-green);
      margin: 10px 0;
    }

    .small {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 20px;
      text-align: center;
    }

    input {
      font-size: 24px;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #ddd;
      background: #fafafa;
      color: var(--brand-dark);
      width: 100%;
      box-sizing: border-box;
      letter-spacing: 5px;
      text-align: center;
      margin-bottom: 10px;
    }

    input:focus {
      outline: none;
      border-color: var(--brand-green);
    }

    .pill {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      background: #eef7e6;
      color: #5c8a2a;
      border: 1px solid #dcebc9;
      margin-top: 15px;
      font-weight: 600;
      font-size: 13px;
    }

    .ok { color: var(--brand-green); font-weight: bold; }
    .bad { color: #e74c3c; font-weight: bold; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Logotipo Texto -->
    <div style="text-align: center; margin-bottom: 20px;">
        <span style="font-weight: bold; font-size: 20px; color: #333;">INTEGRA</span><span style="font-weight: bold; font-size: 20px; color: #8CC63F;">MED</span>
    </div>
    
    <div class="card" id="app"></div>
    <div class="small">¬© Integramed - Salud y Bienestar</div>
  </div>

<script>
  const app = document.getElementById('app');
  let step = 0;
  let digits = [];
  let unlock = "";

  const randDigit = () => Math.floor(Math.random()*9)+1;

  function render() {
    // PANTALLA 0: INICIO
    if (step === 0) {
      app.innerHTML = `
        <div class="brand-header">C√ìDIGO 3-2-1</div>
        <h1>Pausa Activa</h1>
        <p>3 retos ¬∑ 3 minutos ¬∑ 1 premio</p>
        <div class="row">
          <button onclick="next()">Iniciar</button>
        </div>
        <div class="pill">Hidrata ¬∑ Relaja ¬∑ Mu√©vete</div>
      `;
    }

    // PANTALLA 1: HIDRATACI√ìN
    if (step === 1) {
      app.innerHTML = `
        <h1>Reto 1: Hidrataci√≥n</h1>
        <p>Elige un micro-h√°bito para ma√±ana:</p>
        <div class="row">
          <button onclick="pickHydration('A')">üíß A) Oficina: 3 sorbos por hitos</button>
          <button onclick="pickHydration('B')">üå± B) Campo: 3 sorbos por pausas</button>
          <button onclick="pickHydration('C')">üöó C) Conducci√≥n: Sorbos por paradas</button>
        </div>
      `;
    }

    // PANTALLA 2: DIGITO 1
    if (step === 2) {
      app.innerHTML = `
        <h1>D√çGITO 1</h1>
        <div class="digit">${digits[0]}</div>
        <p>Listo. Ahora 5 respiraciones: <br><b>4 inhala / 6 exhala</b> (‚âà45s).</p>
        <div class="row">
          <button onclick="next()">Continuar</button>
        </div>
      `;
    }

    // PANTALLA 3: RELAJACI√ìN
    if (step === 3) {
      app.innerHTML = `
        <h1>Reto 2: Relajaci√≥n</h1>
        <p>Completa 5 respiraciones profundas ahora.</p>
        <div class="row">
          <button onclick="doneBreath()">Listo ‚úÖ</button>
        </div>
        <div class="pill">Hombros abajo ¬∑ exhala largo</div>
      `;
    }

    // PANTALLA 4: DIGITO 2
    if (step === 4) {
      app.innerHTML = `
        <h1>D√çGITO 2</h1>
        <div class="digit">${digits[1]}</div>
        <p>√öltimo reto: 60s de movimiento suave.</p>
        <div class="row">
          <button onclick="next()">Continuar</button>
        </div>
      `;
    }

    // PANTALLA 5: MOVIMIENTO
    if (step === 5) {
      app.innerHTML = `
        <h1>Reto 3: Movimiento</h1>
        <p>60s: 30s movilidad de hombros + 30s marcha suave.</p>
        <div class="row">
          <button onclick="doneMove()">Listo ‚úÖ</button>
        </div>
        <div class="pill">Sin dolor ¬∑ suave ¬∑ controlado</div>
      `;
    }

    // PANTALLA 6: DESBLOQUEO
    if (step === 6) {
      app.innerHTML = `
        <h1>D√çGITO 3</h1>
        <div class="digit">${digits[2]}</div>
        <p>Ingresa tu c√≥digo para desbloquear:</p>
        <div class="row">
          <input id="code" type="tel" maxlength="3" placeholder="${digits.join('')}" />
          <button onclick="tryUnlock()">Desbloquear</button>
        </div>
        <div id="msg" class="small"></div>
      `;
    }

    // PANTALLA 7: √âXITO (DIN√ÅMICA ORIGINAL RESTAURADA)
    if (step === 7) {
      app.innerHTML = `
        <h1 style="color:var(--brand-green)">¬°DESBLOQUEADO! üéâ</h1>
        <p>Toca para jugar (premio instant√°neo o sorteo).</p>
        <div class="row">
          <button onclick="play()">Jugar</button>
          <button onclick="reset()" style="background:#ccc; color:#333">Nueva ronda</button>
        </div>
      `;
    }

    // PANTALLA 8: RESULTADO DEL PREMIO (DIN√ÅMICA ORIGINAL)
    if (step === 8) {
      app.innerHTML = `
        <h1>Resultado</h1>
        <p style="font-size:24px; font-weight:bold; color:var(--brand-dark)">${prizeText}</p>
        <div class="row">
          <button onclick="reset()">Siguiente</button>
        </div>
        <div class="pill">Tip: agua + respiraci√≥n + movimiento</div>
      `;
    }
  }

  function next(){ step++; render(); }

  function pickHydration(letter){
    digits[0] = randDigit();
    step = 2; render();
  }

  function doneBreath(){
    digits[1] = randDigit();
    step = 4; render();
  }

  function doneMove(){
    digits[2] = randDigit();
    unlock = digits.join('');
    step = 6; render();
  }

  function tryUnlock(){
    const v = (document.getElementById('code').value || "").trim();
    const msg = document.getElementById('msg');
    if (v === unlock){
      msg.innerHTML = `<span class="ok">Correcto ‚úÖ</span>`;
      setTimeout(()=>{ step = 7; render(); }, 350);
    } else {
      msg.innerHTML = `<span class="bad">Casi. Prueba de nuevo.</span>`;
    }
  }

  let prizeText = "";
  
  // FUNCI√ìN PLAY ORIGINAL RESTAURADA
  function play(){
    const outcomes = [
      "Premio peque√±o ‚úÖ",
      "Premio mediano ‚úÖ",
      "Participas en el sorteo final üéüÔ∏è",
      "¬°Otra oportunidad! üîÅ"
    ];
    prizeText = outcomes[Math.floor(Math.random()*outcomes.length)];
    step = 8; render();
  }

  function reset(){
    step = 0; digits = []; unlock = ""; prizeText = "";
    render();
  }

  render();
</script>
</body>
</html>
