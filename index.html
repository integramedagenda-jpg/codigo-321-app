<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Código 3-2-1 | Integramed</title>
  <style>
    :root {
      /* COLORES CORPORATIVOS INTEGRAMED */
      --brand-green: #8CC63F; /* Verde Integramed */
      --brand-dark: #333333;
      --brand-gray: #f4f7f6;
      --text-color: #444444;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--brand-gray);
      color: var(--text-color);
    }

    .wrap {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--white);
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
      text-align: center;
    }

    .brand-header {
      font-weight: 800;
      color: var(--brand-green);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    h1 {
      margin: 0 0 15px;
      font-size: 28px;
      color: var(--brand-dark);
      font-weight: 700;
    }

    p {
      margin: 10px 0 20px;
      font-size: 16px;
      line-height: 1.5;
      color: #666;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-direction: column;
      margin-top: 20px;
    }

    button {
      cursor: pointer;
      border: 0;
      border-radius: 50px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      background: var(--brand-green);
      color: var(--white);
      transition: transform 0.2s, background 0.2s;
      width: 100%;
      box-shadow: 0 4px 10px rgba(140, 198, 63, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    .digit {
      font-size: 80px;
      font-weight: 800;
      color: var(--brand-green);
      margin: 10px 0;
    }

    .small {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 20px;
      text-align: center;
    }

    input {
      font-size: 24px;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #ddd;
      background: #fafafa;
      color: var(--brand-dark);
      width: 100%;
      box-sizing: border-box;
      letter-spacing: 5px;
      text-align: center;
      margin-bottom: 10px;
    }

    input:focus {
      outline: none;
      border-color: var(--brand-green);
    }

    .pill {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      background: #eef7e6;
      color: #5c8a2a;
      border: 1px solid #dcebc9;
      margin-top: 15px;
      font-weight: 600;
      font-size: 13px;
    }

    .ok { color: var(--brand-green); font-weight: bold; }
    .bad { color: #e74c3c; font-weight: bold; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Logotipo Texto -->
    <div style="text-align: center; margin-bottom: 20px;">
        <span style="font-weight: bold; font-size: 20px; color: #333;">INTEGRA</span><span style="font-weight: bold; font-size: 20px; color: #8CC63F;">MED</span>
    </div>
    
    <div class="card" id="app"></div>
    <div class="small">Modo anónimo. Sin registro. Ronda máx. 3 minutos.</div>
  </div>
